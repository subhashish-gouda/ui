    <script>
        // Function to get query parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Display course details
        function displayCourseDetails() {
            const courseName = getQueryParam("course");
            const courseDetailsDiv = document.getElementById("course-details");

            if (courseName) {
                courseDetailsDiv.innerHTML = `
                    <p><strong>Course Name:</strong> ${courseName}</p>
                    <p><strong>Description:</strong> This is a detailed description of the ${courseName} course.</p>
                    <p><strong>Duration:</strong> 3-4 years</p>
                    <p><strong>Prerequisites:</strong> Relevant foundational knowledge</p>
                `;
            } else {
                courseDetailsDiv.textContent = "No course selected.";
            }
        }

        displayCourseDetails();
    </script>
